<html>
 <body>
  <center>
   <h1>Program to division two numbers</h1>
    <script>
     function div(){
      x=parseInt(prompt("Enter First Number:"));
      y=parseInt(prompt("Enter Second Number:"));
      document.write("<h1>Div="+(x/y)+"</h1>");
     }
     div();
     div();
    </script>
  </center>
 </body>
</html>
