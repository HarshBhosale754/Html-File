   <h1>Program to Addition two numbers</h1>
    <script>
      x=parseInt(prompt("Enter First Number:"));
      y=parseInt(prompt("Enter Second Number:"));
      document.write("<h1>Sum="+(x+y)+"</h1>");
    </script>

   <h1>Program to Substraction two numbers</h1>
    <script>
     x=parseInt(prompt("Enter First Number:"));
     y=parseInt(prompt("Enter Second Number:"));
     document.write("<h1>Sub="+(x-y)+"</h1>");
    </script>

   <h1>Program to Multiplication two numbers</h1>
    <script>
     x=parseInt(prompt("Enter First Number:"));
     y=parseInt(prompt("Enter Second Number:"));
     document.write("<h1>Mult="+(x*y)+"</h1>");
    </script>

   <h1>Program to Division two numbers</h1>
    <script>
     x=parseInt(prompt("Enter First Number:"));
     y=parseInt(prompt("Enter Second Number:"));
     document.write("<h1>Div="+(x/y)+"</h1>");
    </script>
    
   <h1>Program to Square of number</h1>
    <script>
     x=parseInt(prompt("Enter Number:"));
     document.write("<h1>Square="+(x*x)+"</h1>");
    </script>
 
   <h1>Program to cube of number</h1>
    <script>
     x=parseInt(prompt("Enter Number:"));
     document.write("<h1>Cube="+(x*x*x)+"</h1>");
    </script>
