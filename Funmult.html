<html>
 <body>
  <center>
   <h1>Program to multiplication two numbers</h1>
    <script>
     function mult(){
      x=parseInt(prompt("Enter First Number:"));
      y=parseInt(prompt("Enter Second Number:"));
      document.write("<h1>Mult="+(x*y)+"</h1>");
     }
     mult();
     mult();
    </script>
  </center>
 </body>
