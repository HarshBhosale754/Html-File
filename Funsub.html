<html>
 <body>
  <center>
   <h1>Program to substract two numbers</h1>
    <script>
     function sub(){
      x=parseInt(prompt("Enter First Number:"));
      y=parseInt(prompt("Enter Second Number:"));
      document.write("<h1>Sub="+(x-y)+"</h1>");
     }
     sub();
     sub();
    </script>
  </center>
 </body>
</html>
