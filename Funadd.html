 <body>

   <h1>Program to addition two numbers</h1>
    <script>
     function sum(){
      x=parseInt(prompt("Enter First Number:"));
      y=parseInt(prompt("Enter Second Number:"));
      document.write("<h1>Sum="+(x+y)+"</h1>");
     }
     sum();
     sum();
    </script>
