<html>
 <head></head>
 <body>
  <center>
   <h1>Introduction to Arrow Function...</h1>
    <script>
     function name() {
      document.write("<h2>My name is Harsh</h2>");
     }
     name();
     x=()=> {
      document.write("<h2>This is my first Arrow Function</h2>");
     }
     x();
    </script>
  </center>
 </body>
</html>
