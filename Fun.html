<html>
 <head></head>
 <body>
  <center>
   <h1>Event in Javascript</h1>
   <button onmouseover="show()">Show My Name</button>
   <button ondblclick="display()">Date and Time</button>
   <script>
    function show() {
                     document.write("<h1>My Name is Harsh</h1>");
                    }
    function display() {
                        var date=Date()
                        document.write("<h1>Current Date and Time:"+date+"</h1>");
                       }
   </script>
  </center>
 </body>
</html>
